<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenida - ContraTiks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <style>
        /* Aseguramos que el body y html ocupen toda la altura */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Elimina el scroll */
        }

        .welcome-container {
            height: 100vh; /* Asegura que ocupe el 100% de la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f9fa; /* Color de fondo claro */
            opacity: 0;
            animation: fadeIn 1s forwards, slideIn 1.5s forwards;
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animación de deslizamiento desde abajo */
        @keyframes slideIn {
            0% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .welcome-buttons {
            margin-top: 20px;
            opacity: 0;
            animation: buttonFadeIn 1s 1.5s forwards;
        }

        /* Animación para los botones */
        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .btn-lg {
            padding: 12px 24px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        /* Efecto de hover para los botones */
        .btn-lg:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> 
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo"> 
                    <i class="bx bx-layer nav_logo-icon"></i> 
                    <span class="nav_logo-name">ContraTiks</span> 
                </a>
                <div class="nav_list">
                    <!-- Dropdown para Contratos (Solo opción consultar) -->
                    <div class="nav-item dropdown">
                        <a class="nav_link dropdown-toggle" href="#" id="dropdownContratos" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-folder nav_icon'></i><span class="nav_name">Contratos</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownContratos">
                            <li><a class="dropdown-item" href="#">Consultar</a></li>
                        </ul>
                    </div>

                    <!-- Dropdown para Usuarios (Solo opción consultar) -->
                    <div class="nav-item dropdown">
                        <a class="nav_link dropdown-toggle" href="#" id="dropdownUsuarios" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-user nav_icon'></i><span class="nav_name">Usuarios</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownPerfil">
                            <li><a class="dropdown-item" href="#">Consultar</a></li>
                        </ul>
                    </div>
                    <!-- Dropdown para Categorias (Solo opción consultar) -->
                    <div class="nav-item dropdown">
                        <a class="nav_link dropdown-toggle" href="#" id="dropdownCategorias" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Categorias</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                            <li><a class="dropdown-item" href="#">Consultar</a></li>
                        </ul>
                    </div>

                    <!-- Dropdown para Clientes (Solo opción consultar) -->
                    <div class="nav-item dropdown">
                        <a class="nav_link dropdown-toggle" href="#" id="dropdownClientes" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Clientes</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownClientes">
                            <li><a class="dropdown-item" href="#">Consultar</a></li>
                        </ul>
                    </div>
                    <!-- Perfil y Cerrar sesión -->
                    <div class="nav-item dropdown nav-profile">
                        <a class="nav_link dropdown-toggle" href="#" id="dropdownUser1" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-wink-smile nav_icon'></i> <span class="nav_name">Perfil</span>
                        </a>
                        <ul class="dropdown-menu aria-labelledby=" dropdownUser1">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Pantalla de Bienvenida -->
    <div class="welcome-container">
        <h1 class="display-4">¡Bienvenido a ContraTiks!</h1>
        <p class="lead mt-3">El sistema ideal para gestionar contratos de manera fácil y eficiente.</p>
        <div class="welcome-buttons">
            <a href="#" class="btn btn-secondary btn-lg">
                <i class="bx bx-search"></i> Consultar Contratos
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showNavbar = (toggleId, navId, bodyId, headerId) => {
                const toggle = document.getElementById(toggleId),
                    nav = document.getElementById(navId),
                    bodypd = document.getElementById(bodyId),
                    headerpd = document.getElementById(headerId);

                if (toggle && nav && bodypd && headerpd) {
                    toggle.addEventListener('click', () => {
                        nav.classList.toggle('show');
                        toggle.classList.toggle('bx-x');
                        bodypd.classList.toggle('body-pd');
                        headerpd.classList.toggle('body-pd');
                    });
                }
            };
            showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header');
        });
    </script>
</body>

</html>
