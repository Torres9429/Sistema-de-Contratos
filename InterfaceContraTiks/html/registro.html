<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/loginEye.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="card">
            <h1 class="fade-in">ContraTiks</h1>
            <h2>Añadir</h2>
            <form id="formLogin" method="post" action="#">
                <div class="form-grid">
                    <div class="form-element">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required maxlength="30">
                    </div>
                    <div class="form-element">
                        <label for="paterno">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="form-element">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required pattern="[0-9]{10}" maxlength="10">
                    </div>
                    <div class="form-element">
                        <label for="rol">Rol</label>
                        <select id="rol" name="rol" required>
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option value="admin">Admin</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="mail" placeholder="correo@gmail.com" required maxlength="50">
                    </div>
                    <div class="form-element">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <i class="fas fa-eye-slash eye" onclick="togglePassword()"></i>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">Iniciar Sesión</button>
                <div class="form-element text-center">
                    <a href="#" class="link">¿No tienes una cuenta? Crea una cuenta</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
