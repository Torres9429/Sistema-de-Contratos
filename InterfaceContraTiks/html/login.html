<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="fade-in">ContraTiks</h1>
            <h2>Iniciar Sesión</h2>
            <form id="formLogin" method="post" action="#">
                <div class="form-element">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="mail" placeholder="correo@gmail.com" required>
                </div>
                <div class="form-element">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash eye" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <button class="btn" type="submit">Iniciar Sesión</button>
                <div class="form-element text-center">
                     <a href="#" class="link">¿No tienes una cuenta? Crea una cuenta</a>
                </div>
            </form>
        </div>
    </div>
<script src="../js/passwordVisualizer.js"></script>
</body>

</html>
